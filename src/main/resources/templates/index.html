<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("img/photo-1506102383123-c8ef1e872756.png");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
body {
	font-size: 28px;
}

ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333;
	position: -webkit-sticky;
	position: sticky;
	top: 0;
}

li {
	float: left;
}

lr {
	float: right;
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

li a:hover {
	background-color: #111;
}

.active {
	background-color: #4CAF50;
}
</style>
<title>HomePage</title>
</head>
<body>

	<!-- header -->
	<div class="header">
		<!-- header to do -->
		<img src="img/animals-2222007_1920.jpg" width="100%" height="200px">
	</div>

	<ul>
		<li><a class="active" href="/home">Home</a></li>
		<li><a href="/students/list">Students list</a></li>
		<li><a href="/courses/list">Courses list</a></li>
		<li><a href="/register/list">My course</a></li>
		<lr>
		<a>
			<form th:action="@{/logout}" method="post">
				<li><input type="submit" value="Logout" /></li>

			</form>
		</a></lr>

		<lr>
		<span class="hidden-xs" sec:authentication="name"></span></lr>
		<lr>Student: </span></lr>
	</ul>
	<div class="bg"></div>
</body>

</html>
