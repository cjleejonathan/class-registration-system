<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<style>
body {
	font-size: 28px;
}

ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333;
	position: -webkit-sticky;
	position: sticky;
	top: 0;
}

li {
	float: left;
}

lr {
	float: right;
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

li a:hover {
	background-color: #111;
}

.active {
	background-color: #4CAF50;
}
</style>
<title>Class Registration</title>
</head>

<body>


	<!-- header -->
	<div class="header">
		<!-- header to do -->
		To Do
	</div>

	<ul>
		<li><a href="/home">Home</a></li>
		<li><a  href="/students/list">Students list</a></li>
		<li><a href="/courses/list">Courses list</a></li>
		<li><a class="active" href="/register/list">My course</a></li>
		<lr>
		<a>
			<form th:action="@{/logout}" method="post">
				<li><input type="submit" value="Logout" /></li>

			</form>
		</a></lr>

		<lr>
		<span class="hidden-xs" sec:authentication="name"></span></lr>
		<lr>Student: </span></lr>
	</ul>

	<hr>

	<!-- Add a search form -->

	<form action="#" th:action="@{/students/search}" method="GET"
		class="form-inline">

		<!-- Add a button -->
		<a th:href="@{/students/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3"> Add student </a> <input
			type="search" name="firstName" placeholder="First name"
			class="form-control-sm ml-1 mr-2 mb-3" /> <input type="search"
			name="lastName" placeholder="Last name"
			class="form-control-sm mr-2 mb-3" />

		<button type="submit" class="btn btn-success btn-sm mb-3">Search</button>

	</form>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Student_id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Phone</th>

			</tr>
		</thead>

		<tbody>
			<tr th:each="tempStudent : ${students}">

				<td th:text="${tempStudent.id}" />
				<td th:text="${tempStudent.firstName}" />
				<td th:text="${tempStudent.lastName}" />
				<td th:text="${tempStudent.email}" />
				<td th:text="${tempStudent.phone}" />

			</tr>
		</tbody>
	</table>
	</div>


</body>

</html>
