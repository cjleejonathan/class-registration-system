<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Student</title>
</head>

<body>

	<div class="container">
	
		<h3>Student</h3>
		<hr>
		
		<p class="h4 mb-4">Register / Save</p>
	
		<form action="#" th:action="@{/students/save}"
						 th:object="${student}" method="POST">
		<div class="form-group">
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<div class="form-inline">
				<input type="text" th:field="*{firstName}"
						class="form-control mb-4 col-4" placeholder="First name">
			
				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('firstName')}"
					  th:errors="*{firstName}"
					  class="badge badge-danger ml-2 mb-4"></span>
			</div>
			
			<div class="form-inline">
			
				<input type="text" th:field="*{lastName}"
						class="form-control mb-4 col-4" placeholder="Last name">

				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('lastName')}"
					  th:errors="*{lastName}"
					  class="badge badge-danger ml-2 mb-4"></span>
			</div>
			
			<div class="form-inline">
			
				<input type="text" th:field="*{email}"
						class="form-control mb-4 col-4" placeholder="Email">
				
				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('email')}"
					  th:errors="*{email}"
					  class="badge badge-danger ml-2 mb-4"></span>
			</div>
			
			<div class="form-inline">
			
				<input type="text" th:field="*{phone}"
						class="form-control mb-4 col-4" placeholder="phone">
				
				<!-- Add error message (if present) -->
				<span th:if="${#fields.hasErrors('phone')}"
					  th:errors="*{phone}"
					  class="badge badge-danger ml-2 mb-4"></span>
			</div>
							
			<button type="submit" class="btn btn-info col-2">Save</button>
			
			</div>			
		</form>
	
		<hr>
		<a th:href="@{/students/list}">Back to Students List</a>
		
	</div>
</body>

</html>
