<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Class Registration</title>
</head>

<body>

<div class="container">

	<h3>Student List</h3>
	<hr>
	
	<!-- Add a search form -->

	<form action="#" th:action="@{/students/search}"
		  method="GET" class="form-inline">	
	
		<!-- Add a button -->
		<a th:href="@{/students/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3">
			Add student
		</a>
			   
		<input type="search"
			   name="firstName"
			   placeholder="First name"
			   class="form-control-sm ml-1 mr-2 mb-3" />

		<input type="search"
			   name="lastName"
			   placeholder="Last name"
			   class="form-control-sm mr-2 mb-3" />

		<button type="submit"
				class="btn btn-success btn-sm mb-3">Search</button>
							   
	</form>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Student_id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempStudent : ${students}">
			
				<td th:text="${tempStudent.id}" />
				<td th:text="${tempStudent.firstName}" />	
				<td th:text="${tempStudent.lastName}" />	
				<td th:text="${tempStudent.email}" />	
				<td th:text="${tempStudent.phone}" />	
				<div class="button">
				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/students/showFormForUpdate(studentId=${tempStudent.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/students/delete(studentId=${tempStudent.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">
						Delete
					</a>
					
				</td>
				</div>
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
