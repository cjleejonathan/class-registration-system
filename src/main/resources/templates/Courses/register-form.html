<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Register Course</title>
</head>

<body>

	<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.jpg');">
		<div class="mask d-flex align-items-center h-100 gradient-custom-3">
			<div class="container h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card" style="border-radius: 15px;">
							<div class="card-body p-5">
								<h2 class="text-uppercase text-center mb-5">Create / Save an account</h2>
								
								<form action="#" th:action="@{/register/save}" th:object="${register}" method="POST">
									<div class="form-group">
											
<span>[[${#request.remoteUser}]]</span>
<span sec:authentication="name"></span>
[[${#request.remoteUser}]]
										<div class="form-outline mb-4">
										
											<input type="hidden" th:field="*{number}" />
											<input type="text" th:field="*{Email}" class="form-control form-control-lg" th:attr="value = 123">
											<br>
											<input type="text" th:field="*{id}" class="form-control form-control-lg"
												   placeholder="Course Id" required >
												   
										</div>


									</div>



									<div class="d-flex justify-content-center">
										<button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Save</button>
									</div>
							</div>
							
							</form>

							
							<a th:href="@{/courses/list}">Back to Course List</a>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
